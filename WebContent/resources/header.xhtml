<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pf="http://primefaces.org/ui"
 	xmlns:pf2 = "http://xmlns.jcp.org/jsf/passthrough">
 

<body>

	<ui:composition>
        <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="sr-only">Toggle navigation</span></button> <a class="navbar-brand" href="#{facesContext.externalContext.requestContextPath}/index.faces" style="color: #fff">CLUBE DO LIVRO</a>
          </div>

          <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#{facesContext.externalContext.requestContextPath}/index.faces">Home</a></li>

          <li><a href="#{facesContext.externalContext.requestContextPath}/about.faces">Sobre nós</a></li>

        </ul>

        <h:form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <pf:inputText type="text" class="form-control" id="busca" value="#{search.texto}" pf2:placeholder="Search" />
            <button type="button"  onclick="$('input.hdnbusca').click();" class="btn btn-primary temTooltip" data-toggle="tooltip" data-placement="bottom" title="Pesquisar">
              <span class="glyphicon glyphicon-search"></span>
            </button>
            				<h:commandButton id="hdnBtnbusca" class="hdnbusca" action="#{search.busca}" style="display:none;" />

            			<ui:fragment rendered="#{sessao.usuarioLogado == null}">
            				<button type='button'
            				 onclick="location='#{facesContext.externalContext.requestContextPath}/login.faces'"
            					 class="btn btn-success"
            					value="Login" >Login</button>
            			</ui:fragment>
            			<ui:fragment rendered='#{sessao.usuarioLogado != null}'>
            				<button type="button"
   								onclick="location='#{facesContext.externalContext.requestContextPath}/perfil.faces'"
            					class="btn btn-info temTooltip" data-toggle="tooltip"
            					data-placement="bottom" title="Visualizar perfil de #{sessao.usuarioLogado.getNome() }">
            					<span
            						class="glyphicon glyphicon-user">
            					</span>
            				</button>
            				<button type="button" class="btn btn-info temTooltip" data-toggle="tooltip"
            					data-placement="bottom" title="Sair" 
            					onclick="$('input.hdnlogout').click();">
            					<span
            						class="glyphicon glyphicon-log-out">
            					</span>
            				</button>
            				<h:commandButton id="hdnBtnlogout" class="hdnlogout" action="#{sessao.logout}" style="display:none;" />
            			</ui:fragment>
            		
          </div>
          
        </h:form>
        
          </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
      </div><!-- /.navbar -->
	
	</ui:composition>

</body>
</html>

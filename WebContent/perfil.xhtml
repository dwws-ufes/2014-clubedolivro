<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pf="http://primefaces.org/ui"
 	xmlns:pf2 = "http://xmlns.jcp.org/jsf/passthrough"
 	template="/resources/BasicTemplate.xhtml">
	<ui:define name="painel-lateral-1">
	<div class="panel panel-primary">
	    <div class="panel-heading">
			<h3 class="panel-title">Meu Perfil</h3>
        </div>
        <div class="panel-body" style="padding: 0px">
	    	<h4 style="text-align: center">#{sessao.usuarioLogado.nome}</h4>
	    	<p style="text-align: center">#{sessao.usuarioLogado.sobre}</p>	    
	    </div>
	</div>
	
	</ui:define>
	
	<ui:define name="conteudoInterno">

	<div class="jumbotron" style="background-image: url('#{facesContext.externalContext.requestContextPath}/resources/img/teste.jpg');">
	  <h1 style="color: #FFF; text-shadow: 6px 5px 5px #000; text-align: center">Minha Estante</h1>

	  </div>

          <h:form >
	<div class="row">
          <h1 class="page-header" style="margin-top: 0px">#{perfil.situacao}</h1>
          <div class="row">
          	<ui:repeat var="leitura" value="#{sessao.leituras}" varStatus="loop">
                <div class="col-md-2">

                  <h:commandLink  action="#{livroPerfil.view(leitura.livro)}" >
                  <img src="#{leitura.livro.getURLCapa(facesContext.externalContext.requestContextPath)}" style="width: 110px; height: 150px; margin-bottom: 5px; margin-top: 5px;" alt="Generic placeholder thumbnail"/>
                  </h:commandLink>

                  <span class="text-muted">#{leitura.livro.getTituloCurto()}</span>
                </div>

                    <h:outputText value="&lt;/div&gt; &lt;div class='row' &gt;" escape="false" rendered="#{(loop.index+1) % 6 == 0}" /> 
          	</ui:repeat>
          </div>
	</div><!--/row-->

	    	</h:form>
	</ui:define>
</ui:composition>

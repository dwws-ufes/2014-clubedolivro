<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pf="http://primefaces.org/ui"
 	xmlns:pf2 = "http://xmlns.jcp.org/jsf/passthrough"
 	template="/resources/BasicTemplate.xhtml">
	<ui:define name="painel-lateral-1">
	<div class="panel panel-primary">
	    <div class="panel-heading">
			<h3 class="panel-title">Meu Perfil</h3>
        </div>
        <div class="panel-body" style="padding: 0px">
	    	<h4 style="text-align: center">#{sessao.usuarioLogado.nome}</h4>
	    	<p style="text-align: center">#{sessao.usuarioLogado.sobre}</p>	    
	    </div>
	</div>
	<h:form>	
	<div class="panel panel-primary">    
            <div class="panel-heading">
		<h3 class="panel-title">Livros</h3>
            </div>
            <div class="panel-body" style="padding: 0px">
              <div class="list-group" style="margin: 0px;">
		<h:commandLink action="#{perfil.favoritos}" class="list-group-item">Favoritos</h:commandLink>
		<h:commandLink action="#{perfil.jaLi}" class="list-group-item">Lidos</h:commandLink>
		<h:commandLink action="#{perfil.estouLendo}" class="list-group-item">Estou Lendo</h:commandLink>
		<h:commandLink action="#{perfil.vouLer}" class="list-group-item">Vou Ler</h:commandLink>
		<h:commandLink action="#{perfil.abandonei}" class="list-group-item">Abandonei</h:commandLink>
	      </div>
            </div>
		  
          </div>
      </h:form>
	</ui:define>
	
	<ui:define name="conteudoInterno">

	<div class="jumbotron" style="background-image: url('#{facesContext.externalContext.requestContextPath}/resources/img/teste.jpg');">
	  <h1 style="color: #FFF; text-shadow: 6px 5px 5px #000; text-align: center">Minha Estante</h1>

	  </div>

          <h:form >
	<div class="row">
          <h1 class="page-header" style="margin-top: 0px">#{perfil.situacao}</h1>
          <div class="row">
          	<ui:repeat var="leitura" value="#{sessao.leituras}">
                <div class="col-md-2">

                  <h:commandLink  action="#{livroPerfil.view(leitura.livro)}" >
                  <img src="#{leitura.livro.getURLCapa(facesContext.externalContext.requestContextPath)}" style="width: 110px; height: 150px; margin-bottom: 5px; margin-top: 5px;" alt="Generic placeholder thumbnail"/>
                  </h:commandLink>

                  <span class="text-muted">#{leitura.livro.title}</span>
                </div>
          	</ui:repeat>
          </div>
	</div><!--/row-->

	    	</h:form>
	</ui:define>
</ui:composition>

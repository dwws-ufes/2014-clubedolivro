<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pf="http://primefaces.org/ui"
 	xmlns:pf2 = "http://xmlns.jcp.org/jsf/passthrough"
 	template="/resources/BasicTemplate.xhtml">
	
	<ui:define name="conteudoInterno">

    <div class="row" style="height: 500px; padding-top: 80px">
	<div class="col-md-6">
	    <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Já tenho cadastro</h3>
            </div>
            <div class="panel-body" style="padding: 20px">    

    	  <pf:messages  for="loginForm" showDetail="true" />
    	  
		<h:form class="form-signin" role="form" id="loginForm">
    	  <pf:messages  for="usuario"  />
		  <pf:inputText type="text" id="usuario" value="#{sessao.login}" class="form-control" style="margin-bottom: 10px" requiredMessage="Informe seu usuário!" pf2:placeholder="Usuário" required="true"  />
    	  <pf:messages  for="senha"  />
		  <pf:password  id="senha" value="#{sessao.password}" class="form-control" pf2:placeholder="Senha" requiredMessage="Informe sua senha!" required="true" />
		  <br />
		  <h:commandButton  class="btn btn-lg btn-success btn-block" action="#{sessao.login}" type="submit" value="Entrar" />
		  
		</h:form>
	    </div>
	</div>
	</div>
	
	<div class="col-md-6">
	
	<div class="panel panel-success" style="size: 300px">
            <div class="panel-heading">
              <h3 class="panel-title">Não tenho cadastro</h3>
            </div>
            <div class="panel-body" style="padding: 20px;">    

    	  <pf:messages id="messagesCadastro" showDetail="true" for="cadForm" />
    	  <h:outputText> </h:outputText>
		<h:form class="form-signin" role="form" id="cadForm">
    	  <pf:messages  for="nome"  />
		  <pf:inputText  id="nome" value="#{addUsuario.usuario.nome}" class="form-control" requiredMessage="Informe seu nome!" style="margin-bottom: 10px" placeholder="Nome" required="true" autofocus="true" />
    	  <pf:messages  for="cadUsuario"  />
		    <pf:inputText  id="cadUsuario" value="#{addUsuario.usuario.usuario}" requiredMessage="Informe o usuário desejado!" class="form-control" style="margin-bottom: 10px" placeholder="Usuário" required="true" />
		    <pf:inputTextarea id="cadDescricao" value='#{addUsuario.usuario.sobre}' class="form-control" style="margin-bottom: 10px"  rows="3" placeholder="Fale um pouco sobre você" />
    	  <pf:messages  for="senha" />
		  <pf:password class="form-control" requiredMessage="Informe sua senha!" id="senha" value="#{addUsuario.usuario.password}" style="margin-bottom: 10px"  placeholder="Senha" required="true"/>
    	  <pf:messages  for="confirmaSenha"  />
		    <pf:password class="form-control" id="confirmaSenha" value="#{addUsuario.password2}" requiredMessage="Confirme a sua senha!" placeholder="Confirme a senha" required="true" />
		    <br/>
		  <h:commandButton class="btn btn-lg btn-success btn-block" action="#{addUsuario.add}" type="submit" value="Cadastrar" />
		</h:form>
	    </div>
	</div>
    </div>
	    
    </div><!--/row-->
	</ui:define>
</ui:composition>
